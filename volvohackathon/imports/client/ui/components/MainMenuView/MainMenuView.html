<div class="row">
    <div class="col-md-12">
        <div align="center"><h1>Welcome to Impacter</h1></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div align="center">
            <h1>
                <div class=" alert-success animated infinite pulse">{{mainMenuView.impacterOutput}}</div>
            </h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div align="center">
            <div class="animated infinite pulse"><img style="width:20%;height:20%" src="micro.jpg"></div>
        </div>
    </div>
</div>
<br>
<div class="row" ng-show="mainMenuView.impacterHint != ''">
    <div class="col-md-12">
        <div align="center">
            <div class="alert alert-success" role="alert"><h3>{{mainMenuView.impacterHint}}</h3></div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<table style="width:100%" class="table">
    <tr>
        <td align="center" ng-repeat="possibleCommand in mainMenuView.possibleCommands">
            <h3><span class="label label-info">{{possibleCommand}}</span></h3>
        </td>
    </tr>
</table>
